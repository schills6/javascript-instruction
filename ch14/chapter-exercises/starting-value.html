<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starting Value</title>
</head>
<body>
    <p>This is a label <input id="in1" type="text" value="Submit"><button onclick="replaceText()">Click Me!</button><br><br>
        <input id="in2" type="text">
    </p>

    <script>
        function replaceText() {
            let input1 = document.body.getElementById("in1");
            let text1 = input1.value;
            let input2 = document.body.getElementById("in2");
            let text2 = input2.value;
            input2.value = text1;
        }
    </script>
</body>
</html>
